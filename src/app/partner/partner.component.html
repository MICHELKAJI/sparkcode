<div class="relative w-full overflow-hidden bg-gray-900 py-8">
  <h2 class="text-center font-bold text-green-400 mb-8 text-4xl">
    Our Clients
  </h2>

  <div class="relative w-full h-20">
    <div #scrollContainer class="flex whitespace-nowrap gap-5">
      <!-- Première liste -->
      <ng-container *ngFor="let client of clients">
        <div class="flex items-center justify-center px-8 py-2 bg-gray-800 rounded-2xl shadow-lg border border-green-500 hover:scale-105 transition-transform cursor-pointer">
          <span class="text-lg titalic text-gray-300 font-medium">{{ client }}</span>
        </div>
      </ng-container>

      <!-- Deuxième liste (dupliquée pour la boucle infinie) -->
      <ng-container *ngFor="let client of clients">
        <div class="flex items-center justify-center px-8 py-2 bg-gray-800 rounded-2xl shadow-lg border border-green-500 hover:scale-105 transition-transform cursor-pointer">
          <span class="text-lg text-green-300 font-medium">{{ client }}</span>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<div>
<header class="fixed  w-full items-center z-50 hidden md:block">
    <div  [ngClass]="isScrolled? 'flex flex-row justify-between items-center px-20 py-2 bg-[#0D0F10]' : 'flex flex-row justify-between items-center px-20 py-5' ">
      <div routerLink="" class="h-20 w-20 rounded-full"><img class="rounded-full h-20 w-20" src="/images/mk_logo.png" alt=""></div>
      <nav>
        <ul class=" flex flex-row gap-10">
          <li routerLinkActive="font-extrabold" [routerLinkActiveOptions]="{ exact: true }" routerLink="" class="text-slate-200  p-2 hover:text-green-600 hover:rounded-full transition duration-300 cursor-pointer">Home</li>
          <li routerLinkActive="font-extrabold" routerLink="work" class="text-slate-200  p-2 hover:text-green-600 hover:rounded-full transition duration-300 cursor-pointer">Projets</li>
          <li routerLinkActive="font-extrabold" routerLink="service" class="text-slate-200  p-2 hover:text-green-600 hover:rounded-full transition duration-300 cursor-pointer">Service</li>
          <li routerLinkActive="font-extrabold" routerLink="team" class="text-slate-200  p-2 hover:text-green-600 hover:rounded-full transition duration-300 cursor-pointer">Team</li>
        </ul>
      </nav>
      <button class="relative overflow-hidden border border-green-500 rounded-full px-8 py-2 text-white bg-[#0D1410] group">
        <span (click)="modalecontact.showModal()" class="relative z-10">Get in touch</span>
        <span class="absolute inset-0 rounded-full border-2 border-transparent group-hover:border-green-500 animate-borderSpin"></span>
      </button>
    </div>
  </header>
  <div [ngClass]="isScrolled ? 'fixed block md:hidden w-full shadow-2xl  bg-[#0D0F10] transition duration-300 z-50': 'fixed block bg-opacity-20 md:hidden w-full z-50 ' ">
    <div class=" flex flex-row justify-between items-center">
        <div><img  class=" h-16 w-16 rounded-full" src="/images/mk_logo.png" alt="logo"></div>
        <div class="px-3"><img (click)="modale.showModal()"  class=" h-8 w-8" src="images/Menu.png" alt=""></div>
    </div>
 </div>
 <app-menu-modale #modale/>
 <app-contact #modalecontact/>
</div>

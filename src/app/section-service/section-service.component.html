<div class="min-h-screen bg-gray-900 text-white flex flex-col justify-center items-center px-8 py-20 border border-slate-800">

    <!-- Main Title -->
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-8">
      Nos <span class="text-green-400">Best</span> Services
    </h1>
  
    <!-- Navigation Tabs -->
    <div class="flex flex-wrap justify-center gap-4 mb-12">
      <button
        *ngFor="let service of services"
        (click)="selectService(service)"
        [class.bg-green-600]="selectedService.title === service.title"
        class="px-4 py-2 bg-gray-800 rounded-lg border border-gray-700 hover:bg-gray-700 transition"
      >
        {{ service.title }}
      </button>
    </div>
  
    <!-- Card Container -->
    <div
      class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-lg p-8 relative flex flex-col md:flex-row content-container"
    >
      <!-- Left Section -->
      <div class="flex-1 mb-8 md:mb-0 md:mr-8">
        <div class="flex items-center mb-4">
          <div class="w-10 h-10 bg-green-500 text-black font-bold rounded-md flex justify-center items-center">
            {{ selectedService.title.charAt(0) }}
          </div>
          <h2 class="text-2xl font-semibold ml-4">
            {{ selectedService.title }} <span class="text-green-400">Service</span>
          </h2>
        </div>
  
        <p class="text-gray-400 mb-8">{{ selectedService.detail }}</p>
  
        <button
          class="bg-white text-black px-6 py-3 rounded-lg shadow-lg hover:bg-green-400 transition"
        >
          Contactez-nous â†’
        </button>
      </div>
  
      <!-- Right Section (Image) -->
      <div class="flex-1 bg-gray-700 rounded-xl p-6 flex justify-center items-center">
        <img
          [src]="selectedService.image"
          [alt]="selectedService.title"
          class="h-40 w-40 object-contain"
        />
      </div>
    </div>
  </div>
